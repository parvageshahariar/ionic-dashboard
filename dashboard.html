<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="content col">
      <div class="first row">
        <div class="col dash-items">
          <i class="icon ion-person"></i> <br />
          <span class="dash-heading"> View Account</span>
        </div>
        <div class="col dash-items">
          <i class="icon ion-android-walk"></i> <br />
           <span class="dash-heading"> Add Activity</span>
        </div>
      </div>
      <div class="second row">
        <div class="col dash-items">
          <i class="icon ion-calendar"></i><br />
           <span class="dash-heading"> Event</span>
        </div>
        <div class="col dash-items">
          <i class="icon ion-ios-list-outline"></i> <br />
           <span class="dash-heading"> To-do/Plan</span> 
        </div>
      </div>
      <div class="third row">
        <div class="col dash-items">
          <i class="icon ion-ios-list"></i><br />
           <span class="dash-heading"> Reports</span>
        </div>
        <div class="col dash-items">
          <i class="icon ion-log-out"></i> <br />
           <span class="dash-heading"> Sign Out</span>
        </div>
      </div> 
    </div>
  </ion-content>
</ion-view>
